<div class="modal-overlay" (click)="onOverlayClick($event)">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nova Tarefa</h2>
            <button class="close-button" (click)="onClose()">✕</button>
        </div>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nome</label>
                <input id="name" formControlName="name" placeholder="Nome da tarefa" />
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" formControlName="description" placeholder="Descrição da tarefa"
                    rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" formControlName="status">
                    <option value="PENDENTE">Pendente</option>
                    <option value="ANDAMENTO">Em Andamento</option>
                    <option value="CONCLUIDA">Concluída</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="button" class="cancel-button" (click)="onClose()">Cancelar</button>
                <button type="submit" class="submit-button" [disabled]="taskForm.invalid">Criar Tarefa</button>
            </div>
        </form>
    </div>
</div>
